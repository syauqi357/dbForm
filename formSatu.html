    <style>
      * {

      /* Modal Styles */
      #modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .formMain {
        background-color: #f9f9f9;
        box-shadow: 0px 3px 12px -2px rgba(0, 0, 0, 0.47);
        -webkit-box-shadow: 0px 3px 12px -2px rgba(0, 0, 0, 0.47);

        flex-direction: column;
        justify-content: center;
        align-items: start;
        padding: 4.4em;
        gap: 1.5em;
        width: 400px;
        border-radius: 0.5em;
        z-index: 1001;
      }

      .inputBoxCh {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
      }

      .inputBoxCh input {
        padding: 0.5em;
        border: none;
        border-bottom: 3px solid lightgray;
        background-color: #eaeaea;
        outline: none;
        transition: all 0.2s ease-in-out;
      }

      .inputBoxCh input:focus {
        border-bottom: 3px solid black;
      }

      .savenSee {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
      }

      .savenSee button {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1em;
        gap: 0.3em;
        background-color: #e4e4e4;
        border: none;
        border-radius: 0.34em;
        transition: all 0.1s ease-in-out;
        font-weight: 600;
      }

      .savenSee button:hover {
        background-color: #fff;
      }

      .savenSee a {
        text-decoration: none;
        color: black;
        transition: all 0.2s ease-in-out;
      }

      .savenSee a:hover {
        color: #3c3c3c;
      }

      .closeBtn {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .closeBtn button {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: transparent;
        border: none;
      }

      .closeBtn svg {
        width: 2.4em;
        height: 2.4em;
        fill: rgb(42, 42, 42);
        transition: all 0.2s ease-in-out;
      }

      .closeBtn:hover svg {
        transform: scale(1.1);
      }

      .backButton {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      /* Style for the open modal button */
      #openModalBtn {
        display: inline-block;
        padding: 0.6em 1.2em;
        background-color: #5e5e5e;
        color: white;
        text-decoration: none;
        border-radius: 0.4em;
        cursor: pointer;
      }

      #openModalBtn:hover {
        background-color: #4c4c4c;
      }
    </style>

    <script>
      // Get the modal and buttons
      const modal = document.getElementById("modal");
      const openModalBtn = document.getElementById("openModalBtn");

      // Function to open the modal
      openModalBtn.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      // Function to close the modal
      function closeModal() {
        modal.style.display = "none";
